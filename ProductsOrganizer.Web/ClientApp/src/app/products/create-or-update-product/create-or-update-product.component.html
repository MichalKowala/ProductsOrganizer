<div class="form" [formGroup]="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>Product code</mat-label>
    <input matInput formControlName="code">
    <mat-error *ngIf="formGroup.controls.code.hasError('required') && showErrors">Required</mat-error>
    <mat-error
      *ngIf="(formGroup.controls.code.hasError('minlength') || formGroup.controls.code.hasError('maxlength')) && showErrors">
      Must be 5 characters long
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="formGroup.controls.name.hasError('required') && showErrors">Required</mat-error>
    <mat-error
      *ngIf="(formGroup.controls.name.hasError('minlength') || formGroup.controls.name.hasError('maxlength')) && showErrors">
      Must be 8 to 40 characters long
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error *ngIf="formGroup.controls.description.hasError('maxlength') && showErrors">
      Must be less than 240 characters long
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price" type="number">
    <mat-error *ngIf="formGroup.controls.price.hasError('required') && showErrors">Required</mat-error>
    <mat-error *ngIf="formGroup.controls.price.hasError('min') && showErrors">Must be greater or equal than 1$
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submit()" class="submit-button">Submit</button>
  <button mat-raised-button color="warn" (click)="redirectToProductBrowser()">Back to browser</button>
</div>
