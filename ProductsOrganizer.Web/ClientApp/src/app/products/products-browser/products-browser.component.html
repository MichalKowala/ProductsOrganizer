<div class="content">
  <mat-table [dataSource]="products" class="products-table">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let product">{{product.code}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let product">{{product.name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let product">{{product.description}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{product.price}} $</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
        <div class="actions-cell-content">
          <a class="edit-link" (click)="redirectToEditOrCreate(product.id)">edit</a>
          <a class="delete-link" (click)="removeProduct(product.id)">delete</a>
        </div>
      </td>
    </ng-container>
  </mat-table>
  <mat-paginator class="paginator" [length]="totalProductsCount" [hidePageSize]="true" [pageSize]="pageSize" (page)="onPaginatorClicked($event)"></mat-paginator>
  <button class="create-button" mat-raised-button color="primary" (click)="redirectToEditOrCreate()">Create new Product</button>
</div>
